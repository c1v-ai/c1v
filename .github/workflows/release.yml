name: Release & Version

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  changelog:
    name: Update Changelog
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    outputs:
      has_changes: ${{ steps.check.outputs.has_changes }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for Unreleased Changes
        id: check
        run: |
          if grep -q "## \[Unreleased\]" CHANGELOG.md; then
            # Check if there's content after [Unreleased]
            CONTENT=$(sed -n '/## \[Unreleased\]/,/## \[/p' CHANGELOG.md | sed '1d;$d' | grep -v '^$')
            if [ -n "$CONTENT" ]; then
              echo "has_changes=true" >> $GITHUB_OUTPUT
              echo "Found unreleased changes"
            else
              echo "has_changes=false" >> $GITHUB_OUTPUT
              echo "No unreleased changes"
            fi
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Auto-generate Changelog Entries
        if: steps.check.outputs.has_changes == 'true'
        run: |
          # Get commits since last release
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --oneline --pretty=format:"- %s (%h)" origin/main)
          else
            COMMITS=$(git log --oneline --pretty=format:"- %s (%h)" $LAST_TAG..origin/main)
          fi

          # Categorize commits
          FEATURES=$(echo "$COMMITS" | grep "^- feat" | sed 's/^- feat/\-/' || true)
          FIXES=$(echo "$COMMITS" | grep "^- fix" | sed 's/^- fix/\-/' || true)
          DOCS=$(echo "$COMMITS" | grep "^- docs" | sed 's/^- docs/\-/' || true)
          CHORES=$(echo "$COMMITS" | grep "^- chore" | sed 's/^- chore/\-/' || true)

          # Create temporary changelog entry
          cat > /tmp/new_changelog.md << EOF
          ## [Unreleased]

          ### Added
          $FEATURES

          ### Fixed
          $FIXES

          ### Documentation
          $DOCS

          ### Chores
          $CHORES

          EOF

          echo "Generated changelog entry"
          cat /tmp/new_changelog.md

  version-bump:
    name: Version Bump
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Version
        id: version
        run: |
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"

          # Calculate new version
          IFS='.' read -ra VERSION_PARTS <<< "$CURRENT_VERSION"
          MAJOR=${VERSION_PARTS[0]}
          MINOR=${VERSION_PARTS[1]}
          PATCH=${VERSION_PARTS[2]}

          case "${{ github.event.inputs.version }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "New version: $NEW_VERSION"
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # Update package.json
          pnpm version $NEW_VERSION --no-git-tag-version

      - name: Update Changelog
        run: |
          NEW_VERSION="${{ steps.version.outputs.version }}"
          TODAY=$(date +%Y-%m-%d)

          # Replace [Unreleased] with version and date
          sed -i "s/## \[Unreleased\]/## [$NEW_VERSION] - $TODAY/" CHANGELOG.md

          # Add new Unreleased section
          sed -i "/## \[$NEW_VERSION\]/i ## [Unreleased]\n" CHANGELOG.md

          echo "Updated CHANGELOG.md"

      - name: Commit and Tag
        run: |
          NEW_VERSION="${{ steps.version.outputs.version }}"

          git add package.json CHANGELOG.md
          git commit -m "chore(release): v$NEW_VERSION"
          git tag -a "v$NEW_VERSION" -m "Release v$NEW_VERSION"
          git push origin main --tags

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version.outputs.version }}
          release_name: Release v${{ steps.version.outputs.version }}
          body: |
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false

  notify-slack:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: [version-bump]
    if: always() && github.event_name == 'workflow_dispatch'
    steps:
      - name: Send Slack Notification
        if: env.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST $SLACK_WEBHOOK_URL \
            -H 'Content-Type: application/json' \
            -d '{
              "text": "ðŸš€ New release: v${{ needs.version-bump.outputs.version }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*New Release Published*\nVersion: `v${{ needs.version-bump.outputs.version }}`\n<https://github.com/${{ github.repository }}/releases/tag/v${{ needs.version-bump.outputs.version }}|View Release>"
                  }
                }
              ]
            }'
