name: Test & Lint

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/**'
      - 'packages/**'
      - '.github/workflows/test.yml'
  push:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      product-helper: ${{ steps.filter.outputs.product-helper }}
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            product-helper:
              - 'apps/product-helper/**'
            docs:
              - 'apps/**/README.md'
              - 'docs/**'
              - '.claude/**'

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.product-helper == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm turbo run lint --filter=product-helper

      - name: Run TypeScript Check
        run: pnpm turbo run type-check --filter=product-helper

  test-unit:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.product-helper == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Unit Tests
        run: pnpm turbo run test:unit --filter=product-helper
        env:
          CI: true

      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./apps/product-helper/coverage/coverage-final.json
          flags: unit
          name: unit-tests

  test-integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.product-helper == 'true'
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: c1v_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Database Migrations
        run: pnpm --filter=product-helper db:migrate
        env:
          POSTGRES_URL: postgresql://test:test@localhost:5432/c1v_test

      - name: Run Integration Tests
        run: pnpm turbo run test:integration --filter=product-helper
        env:
          CI: true
          POSTGRES_URL: postgresql://test:test@localhost:5432/c1v_test

      - name: Upload Coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./apps/product-helper/coverage/coverage-final.json
          flags: integration
          name: integration-tests

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.product-helper == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm --filter=product-helper exec playwright install --with-deps

      - name: Run E2E Tests
        run: pnpm turbo run test:e2e --filter=product-helper
        env:
          CI: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/product-helper/playwright-report/
          retention-days: 30

  validate-docs:
    name: Validate Documentation
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.product-helper == 'true'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get Changed Files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            apps/product-helper/**/*.ts
            apps/product-helper/**/*.tsx
            apps/product-helper/lib/**

      - name: Check for Documentation Updates
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Code files changed:"
          echo "${{ steps.changed-files.outputs.all_changed_files }}"

          # Check if README or docs were also updated
          DOCS_CHANGED=$(git diff --name-only origin/main...HEAD | grep -E '(README|\.md|docs/)' || true)

          if [ -z "$DOCS_CHANGED" ]; then
            echo "::warning::Code changed but no documentation updated. Consider updating README or docs/"
            # Don't fail, just warn
          else
            echo "âœ“ Documentation updated"
          fi

      - name: Validate Markdown Links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          config-file: '.github/markdown-link-check-config.json'

  coverage-report:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration]
    if: always()
    steps:
      - uses: actions/checkout@v4

      - name: Download Coverage Artifacts
        uses: actions/download-artifact@v4
        with:
          path: coverage

      - name: Generate Coverage Badge
        uses: cicirello/jacoco-badge-generator@v2
        with:
          badges-directory: coverage-badges
          generate-branches-badge: true
          generate-summary: true

      - name: Comment PR with Coverage
        if: github.event_name == 'pull_request'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          lcov-file: ./coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}
